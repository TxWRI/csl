# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

name: bookdown

jobs:
  bookdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - name: Setup renv
        using: "composite"
        steps:
          - name: Set RENV_PATHS_ROOT
            shell: bash
            working-directory: bookdown
            run: |
              echo "RENV_PATHS_ROOT=${{ runner.temp }}/renv" >> $GITHUB_ENV
              
          - name: Install and activate renv
            run: |
              install.packages("renv")
              renv::activate()
            shell: Rscript {0}
            
          - name: Get R and OS version
            id: get-version
            run: |
              cat("##[set-output name=os-version;]", sessionInfo()$running, "\n", sep = "")
              cat("##[set-output name=r-version;]", R.Version()$version.string, sep = "")
            shell: Rscript {0}
            
          - name: Restore Renv package cache
            uses: actions/cache@v2
            with:
              path: ${{ env.RENV_PATHS_ROOT }}
              key: ${{ steps.get-version.outputs.os-version }}-${{ steps.get-version.outputs.r-version }}-${{inputs.cache-version }}-${{ hashFiles('renv.lock') }}
              restore-keys: ${{ steps.get-version.outputs.os-version }}-${{ steps.get-version.outputs.r-version }}-${{inputs.cache-version }}-
                 
          - name: Install renv dependencies
            working-directory: bookdown
            run: renv::restore()
            shell: Rscript {0}
      
          - name: Don't use tar 1.30 from Rtools35 to store the cache
            working-directory: bookdown
            shell: bash
            run: |
              if command -v /c/Rtools/bin/tar && /c/Rtools/bin/tar --version | grep -q 'tar (GNU tar) 1.30'
              then echo 'C:/Program Files/Git/usr/bin' >> $GITHUB_PATH
              fi
              
      - name: Cache bookdown results
        uses: actions/cache@v2
        with:
          path: _bookdown_files
          key: bookdown-${{ hashFiles('bookdown/**/*Rmd') }}
          restore-keys: bookdown-

      - name: Build site
        run: bookdown::render_book("index.Rmd", quiet = TRUE)
        working-directory: bookdown
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: _book