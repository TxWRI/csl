bookdown::bs4_book:
  css: bs4_style.css
  theme:
    primary: "#096B72"
  repo: 
    base: https://github.com/TxWRI/csl
    branch: main
    subdir: book
  split_bib: true
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
